<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетинговый Ассистент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Формы аутентификации -->
        <div id="auth-container" class="auth-container">
            <ul class="nav nav-tabs" id="authTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab">Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab">Регистрация</a>
                </li>
            </ul>
            
            <div class="tab-content mt-3">
                <!-- Форма входа -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <div class="text-center mt-3">
                            <p>Или</p>
                            <button type="button" class="btn btn-outline-danger" id="google-login">
                                <i class="fab fa-google"></i> Войти через Google
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Форма регистрации -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="register-name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="register-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Чат -->
        <div id="chat-container" class="hidden">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Маркетинговый Ассистент</h2>
                <button class="btn btn-outline-danger" id="logout-btn">Выйти</button>
            </div>
            <div class="chat-container" id="chat-messages"></div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" class="form-control" id="message-input" placeholder="Введите ваше сообщение...">
                    <button class="btn btn-primary" type="submit">Отправить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        let isAuthenticated = false;

        // Функции аутентификации
        async function login(email, password) {
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    isAuthenticated = true;
                    showChat();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Ошибка при входе');
            }
        }

        async function register(name, email, password) {
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Регистрация успешна! Теперь вы можете войти.');
                    document.getElementById('login-tab').click();
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = password;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Ошибка при регистрации');
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout');
                isAuthenticated = false;
                showAuth();
            } catch (error) {
                alert('Ошибка при выходе');
            }
        }

        // Функции интерфейса
        function showChat() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
        }

        function showAuth() {
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('chat-container').classList.add('hidden');
        }

        function addMessage(content, isUser) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Обработчики событий
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            await login(email, password);
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            await register(name, email, password);
        });

        document.getElementById('logout-btn').addEventListener('click', logout);

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, true);
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Ошибка при отправке сообщения');
            }
        });

        // Google Sign-In
        function handleCredentialResponse(response) {
            fetch('/api/google-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: response.credential })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    isAuthenticated = true;
                    showChat();
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                alert('Ошибка при входе через Google');
            });
        }

        // Инициализация Google Sign-In
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '{{ google_client_id }}',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('google-login'),
                { theme: 'outline', size: 'large', width: '100%' }
            );
        };
    </script>
</body>
</html>
